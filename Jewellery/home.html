<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=New+Amsterdam&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="home.css">
</head>
<body>
    
    <div class="main">
        <div class="main-upper">
            <div class="scroll-animation">
                <div class="animation-image">
                    <div class="back-sign animation-control-image">
                       <img src="" alt="">
                    </div>
                    <div class="js-animation-image">
                        <img src="images/home-page/popular/jewellery tray.png"alt="">
                    </div>
                    <div class="next-sign animation-control-image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="popular-button">
                    <button>POPULAR</utton>
                </div>
            </div>

            <div class="menu">
                <div class="shop-name">
                    LUNAR LUXE
                </div>
                <div class="slogan">~Illuminate Your Essence</div>
                <div class="menu-items">
                    <p>
                        <button>Pendant</button></p>
                    <p>
                        <button>Bracelet</button>
                    </p>
                    <p>
                        <button>Earrings</button>
                    </p>
                    <p>
                        <button>Anklets</button>
                    </p>
                    <p>
                        <button>Fun Stuff</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="main-lower">
            <div class="animation-control">
                <div class="back-sign animation-control-image">
                    <img src="" alt="">
                </div>
                <div class="animation-control-image">
                    <img src="images/home-page/popular/bracelet.png" alt="">
                </div>
                <div class="animation-control-image">
                    <img src="images/home-page/popular/earrings set.png" alt="">
                </div>
                <div class="animation-control-image">
                    <img src="images/home-page/popular/jewellery tray.png" alt="">
                </div>
                <div class="animation-control-image">
                    <img src="images/home-page/popular/pendant.png" alt="">
                </div>
                <div class="next-sign animation-control-image">
                    <img src="" alt="">
                </div>
            </div>

            <div class="shop-div">
                <button>SHOP</button>
            </div>
        </div>
    </div>

    <div class="side">
        <div class="small-line"></div>
        <div class="contact">
            <div class="contact-image">
                <img src="images/home-page/contact/facebook.png" alt="">
            </div>
            <div class="contact-image">
                <img src="images/home-page/contact/email.png" alt="">
            </div>
            <div class="contact-image">
                <img src="images/home-page/contact/instagram.png" alt="">
            </div>
        </div>
        <div class="big-line"></div>
    
    </div>
</body>
</html>
